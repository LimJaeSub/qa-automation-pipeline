# CI/CD 파이프라인 설정 파일 (GitHub Actions)
name: QA Automation Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: 코드 체크아웃
        uses: actions/checkout@v3

      - name: Python 설치
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: 패키지 설치
        run: pip install -r requirements.txt

      - name: Chrome 설치
        uses: browser-actions/setup-chrome@v1

      - name: 테스트 실행
        run: pytest

      - name: Allure 리포트 업로드
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: allure-results
          path: allure-results/